<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Marketplace Registration</title>
<style>
body {
  font-family: Arial,sans-serif;
  display:flex; justify-content:center; align-items:center; height:100vh;
  background: linear-gradient(to right,#667eea,#764ba2);
}
.register-box {
  background:#fff; padding:40px 35px; border-radius:20px; width:400px;
  box-shadow:0 15px 40px rgba(0,0,0,0.3); text-align:center;
}
.register-box h2 { margin-bottom:25px; font-size:28px; color:#333; }
select, input { width:100%; padding:12px; margin:10px 0; border:1px solid #ccc; border-radius:10px; font-size:15px; }
select:focus, input:focus { border-color:#667eea; box-shadow:0 0 8px rgba(102,126,234,0.4); outline:none; }
button { width:100%; padding:12px; margin-top:15px; border:none; border-radius:12px; background: linear-gradient(45deg,#667eea,#764ba2); color:#fff; font-size:16px; cursor:pointer; }
button:hover { background: linear-gradient(45deg,#764ba2,#667eea); transform: scale(1.05); }
a { display:block; margin-top:20px; color:#764ba2; text-decoration:none; }
a:hover { color:#667eea; text-decoration:underline; }
</style>
</head>
<body>

<div class="register-box">
  <h2>Register</h2>
  <form id="regForm" action="register.php" method="POST">
    <select id="role" name="role" required>
      <option value="">Select Role</option>
      <option value="buyer">Buyer</option>
      <option value="seller">Seller</option>
      <option value="admin">Admin</option>
    </select>

    <input type="text" name="name" placeholder="Full Name" required>
    <input type="email" name="email" placeholder="Email" required>
    <input type="text" name="phone" placeholder="Phone" required>
    <input type="password" name="password" placeholder="Password" required>

    <button type="submit">Register</button>
  </form>
  <a href="login.html">Already have an account? Login</a>
</div>

</body>
</html>
